<h4>Great. Now let's get some more information on the pay period in question</h4>
<form (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="timeSpan">Pay Period Length</label>
		<select [(ngModel)]="request.timeSpan" name="timeSpan" id="timeSpan" class="form-control">
			<option value="weekly">Weekly</option>
		</select>
	</div>
	<div class="form-group">
		<label for="grossWages">Gross Wages</label>
		<input type="number" step="any" [(ngModel)]="request.grossWages" name="grossWages" id="grossWages" class="form-control" placeholder="Enter Gross Wages for the pay period...">
	</div>
	<div class="form-group">
		<label for="hoursWorked">Hours Worked</label>
		<input type="number" step="any" [(ngModel)]="request.hoursWorked" name="hoursWorked" id="hoursWorked" class="form-control" placeholder="Enter hours worked for pay period...">
	</div>
	<div class="form-group">
		<label for="minimumWage">Minimum Wage</label>
		<input type="number" step="any" [(ngModel)]="minimumWageForCalculation" (change)="onMinimumWageChange()" name="minimumWage" id="minimumWage" class="form-control">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
